<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #b1dbff, #b5feed); /* gradiente de color azul a verde */
        }

        h1 {
            margin-right: 20px;
        }

        #CESURBlue {
            color: #002858;
        }

        .CESURYellow {
            color: #F5C22F;
        }

        /* Estilos CSS para el recuadro */
        .recuadro {

            border-radius: 20px;
            padding: 20px; /* Espaciado interno de 20 píxeles */
            width: 300px; /* Ancho del recuadro */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(248, 248, 248, 0.8); /* Gris semi transparente */
        }

        .recuadro input {
            width: 100%; /* Ajusta el ancho de los campos de entrada al 100% del contenedor */
            padding: 10px; /* Ajusta el relleno para más espacio interno */
            margin-bottom: 10px; /* Ajusta el margen inferior entre los campos de entrada */
            border: 1px solid #ccc; /* Añade un borde ligero para separar visualmente los campos */
            border-radius: 10px; /* Ajusta el radio de los bordes de los campos de entrada */
        }

        .recuadro input[type="submit"] {
            width: auto; /* Ancho automático (ajustado al contenido) */
            padding: 8px 15px; /* Ajusta el relleno para el botón */
            margin-bottom: 0; /* Elimina el margen inferior del botón */
            font-size: 16px; /* Ajusta el tamaño de la fuente del botón */
        }

        .recuadro input[type="submit"] {
            width: 125px; /* Ancho automático (ajustado al contenido) */
            padding: 8px 15px; /* Ajusta el relleno para el botón */
            margin-bottom: 0; /* Elimina el margen inferior del botón */
            font-size: 16px; /* Ajusta el tamaño de la fuente del botón */
            background-color: #F5C22F; /* Ajusta el color de fondo según tu preferencia */
            color: #002858;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1 id="CESURBlue">CESUR Alumnos</h1>
<br>
<div class="recuadro">
    <form action="/succesfull" method="GET">
        <h2 class="CESURYellow">DNI</h2>
        <input th:value="${alumno.dni}" name="dni">
        <br>
        <h2 class="CESURYellow">Contraseña</h2>
        <input th:value="${alumno.password}" name="password">
        <br>
        <br>
        <input type="submit" value="Entrar">
    </form>
</div>
</body>
</html>
