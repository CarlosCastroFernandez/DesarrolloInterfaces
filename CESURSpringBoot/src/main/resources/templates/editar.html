<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #b1dbff, #b5feed);
        }

        h1 {
            margin-right: 20px;
            color: #002858;
        }

        h2 {
            color: #F5C22F;
        }

        .recuadro {
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            background-color: rgba(248, 248, 248, 0.8);
        }

        .recuadro input {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .recuadro input[type="submit"] {
            width: 125px;
            padding: 8px 15px;
            margin-bottom: 0;
            font-size: 16px;
            background-color: #F5C22F;
            color: #002858;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #002858;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Nueva Actividad</h1>
<div class="recuadro">
<form action="" method="POST">
        <h2 class="CESURYellow" th:if="${actividad.id!=null}" th:text="${actividad.taskName}"></h2>
        <h2 class="CESURYellow" th:unless="${actividad.id!=null}"></h2>
        <input th:value="${actividad.id}" type="hidden" name="id">
        <input th:value="${actividad.taskName}" name="taskName" placeholder="Nombre de la actividad">
        <input th:value="${actividad.date}" name="date" placeholder="Fecha">
        <input th:value="${actividad.totalHours}" type="number" name="totalHours" placeholder="Total de horas">
        <input th:value="${actividad.practiceType}" name="practiceType" placeholder="Tipo de prÃ¡ctica">
        <input th:value="${actividad.observations}" name="observations" placeholder="Observaciones">
        <input type="submit" value="Guardar">
    </form>
<br>
<form th:if="${actividad.id!=null}" th:action="'/borrarActividad/'+${actividad.id}" method="POST">
    <input type="submit" value="Borrar">
</form>
<a th:href="'/'+${actividad.idAlumn.id}">Volver</a>
</div>
</body>
</html>
