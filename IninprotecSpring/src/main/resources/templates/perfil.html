<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculum</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
        }
        .menu{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin-left: 0px;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
            width: 20vw;
            height: 88vh;
            background-color: black;
            margin-top: -21px;
        }
        ul{
            font-size: 40px;
        }
        .container{
            display: flex;
            flex-direction: row;
        }
        .no_menu{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 50px;
            width: 88vw;
        }

        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16vh;
        }
        .componente{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        label{
            font-size: 30px;
        }
        input{
            font-size: 40px;
            border-style: solid;
            border-radius: 15px;
            border-color: #F5C22F;
        }
        a{
            text-decoration: none;
            color:#F5C22F;
        }
    </style>
</head>
<body>
<h1 style="display: flex;justify-content: center;color: #F5C22F;background-color: black;height: 10vh;align-items: center;">ININPROTEC</h1>
<div class="container">
    <div class="menu">
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/curriculum'}">Subir Curriculum</a></ul>
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/cursos'}">Ver Cursos</a></ul>
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/perfil'}">Perfil</a></ul>
      <ul><a  th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/contrasena'}">Cambiar Contraseña</a></ul>
      <ul><a  th:href="@{/cerrar}">Cerrar Sesión</a></ul>
    </div>
    <div class="no_menu">
        <div class="componente">
            <label>Nombre</label>
            <input th:value="${alumno.getNombre()}"/>
        </div>
        <div class="componente">
            <label>Primer Apellido</label>
            <input th:value="${alumno.getApellido1()}"/>
        </div>
        <div class="componente">
            <label>Segundo Apellido</label>
            <input th:value="${alumno.getApellido1()}"/>
        </div>
        <div class="componente">
            <label>Correo Electrónico</label>
            <input th:value="${alumno.getCorreo()}"/>
        </div>
        <div class="componente">
            <label>Teléfono</label>
            <input th:value="${alumno.getTelefono()}"/>
        </div>
        <div class="componente">
            <label>Licencia De Armas</label>
            <input th:value="${alumno.getLicenciaArma()}"/>
        </div>
        <div class="componente">
            <label>Fecha De Nacimiento</label>
            <input th:value="${alumno.getFechaNacimiento()}"/>
        </div>
        <div class="componente">
            <label>Talla De Camiseta</label>
            <input th:value="${alumno.getTallaCamiseta()}"/>
        </div>
        <div class="componente">
            <label>Lugar De Residencia</label>
            <input th:value="${alumno.getLugarResidencia()}"/>
        </div>
        <div class="componente">
            <label>Altura</label>
            <input th:value="${alumno.getAltura()}"/>
        </div>

    </div>

</div>

</body>
</html>
