<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .menu{
            display: flex;
            flex-direction: column;
            margin-left: 0px;
            justify-content: space-evenly;
            align-items: center;
            width: 25vw;
            background-color: black;
            margin-top: -21px;
        }
        ul{

            font-size: 40px;
        }
        .container{
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .no_menu{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient( #927900, #ffd846);
        }
        input{
            font-size: 40px;
            border-style: solid;
            border-radius: 15px;
            border-color: black;
            border-width: 5px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5vh;
        }
        .componente{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        a{
            text-decoration: none;
            color:#F5C22F;
        }
        label{
            font-size: 30px;
        }
        .container_titulo{
            display:flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            gap: 50px;
        }
        ul:hover{
            transform: rotate(-10deg);
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 70px;
            width: 100%;
            left: 0;
        }
        .menu-button {
            display: none;
            background-color: #F5C22F;
            border: none;
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 20px;
        }
        @media (max-width: 800px) {
            input{
                font-size: 15px;
            }
            label{
                font-size: 15px;
            }
            .menu {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="container_titulo">
    <p style="font-family: cursive;font-size: 30px;text-decoration: underline;color:#F5C22F; margin-left: 20px" th:text="@{${alumno.nombre} +' '+ ${alumno.apellido1}+' '+ ${alumno.apellido2}}"></p>
    <img src="/escudo.png" alt="escudo" style="margin:0 auto; width: 100px; height: 100px">
    <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
</div>
<div class="container">
    <div class="menu">
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/curriculum'}">Subir Curriculum</a></ul>
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/cursos'}">Ver Cursos</a></ul>
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/perfil'}">Perfil</a></ul>
        <ul><a  th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/contrasena'}">Cambiar Contraseña</a></ul>
        <ul><a  th:href="@{/cerrar}">Cerrar Sesión</a></ul>
    </div>
    <div class="no_menu">
        <form action="/cambio" method="post">
        <div class="componente">
            <label>Contraseña Actual</label>
            <input th:value="${alumnito.contrasena}" type="password"  name="contrasenaActual" placeholder="Ingrese contraseña actual"/>
        </div>
        <div class="componente">
            <label>Nueva Contraseña</label>
            <input th:value="${alumnito.contrasena}" type="password"  name="contrasenaNueva" placeholder="Ingrese nueva contraseña"/>
        </div>
        <div class="componente">
            <label>Confirma Contraseña</label>
            <input th:value="${alumnito.contrasena}" type="password" name="contrasenaConfirm" placeholder="Confirme nueva contraseña"/>
        </div>
            <input type="submit" value="Cambiar">
        </form>
        <div th:if="${error}" style="border-radius: 20px; background-color: red; color: white; text-align: center; margin-top: 10px">
            <p th:text="${message}" style="font-size: 30px"></p>
        </div>
        <div th:if="${success}" style="border-radius: 20px;background-color: green; color: white; text-align: center; margin-top: 10px">
            <p th:text="${message}" style="font-size: 30px"></p>
        </div>
    </div>

</div>
<div class="mobile-menu" id="mobileMenu">
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/curriculum'}">Subir Curriculum</a></ul>
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/cursos'}">Ver Cursos</a></ul>
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/perfil'}">Perfil</a></ul>
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/contrasena'}">Cambiar Contraseña</a></ul>
    <ul><a th:href="@{/cerrar}">Cerrar Sesión</a></ul>
</div>
<script>
    function toggleMenu() {
        var mobileMenu = document.getElementById("mobileMenu");
        if (mobileMenu.style.display === "none" || mobileMenu.style.display === "") {
            mobileMenu.style.display = "flex";
        } else {
            mobileMenu.style.display = "none";
        }
    }
</script>

</body>

</html>
