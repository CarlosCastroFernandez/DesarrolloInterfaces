<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
    .menu{
        display: flex;
        flex-direction: column;
        margin-left: 0px;
        justify-content: space-evenly;
        align-items: center;
        width: 25vw;
        background-color: black;
        margin-top: -21px;
    }
    ul{
        font-size: 40px;
    }
    .container{
        display: flex;
        flex-direction: row;
        height: 100vh;
    }
    .no_menu{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background: linear-gradient( #927900, #ffd846);
    }
    input{
        font-size: 40px;
    }
    form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16vh;
    }
        a{
            text-decoration: none;
            color:#F5C22F;
        }
        .container_titulo{
            display:flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            gap: 50px;
        }
        ul:hover{
            transform: rotate(-10deg);
        }
        .menu-button {
            display: none;
            background-color: #F5C22F;
            border: none;
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 20px;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 70px;
            width: 100%;
            left: 0;
        }
        .botonNormal{
            height: 150px;
            width: 500px;
            font-size: 40px;
            border-style: solid;
            border-radius: 40px;
            border-width: 5px;
            border-color: black;
        }
        @media (max-width: 800px) {
            input{
                font-size: 12px;
            }
            .botonNormal{
                height: 100px; !important;
                width: 200px; !important;
                font-size: 15px;!important;
                border-style: solid;!important;
                border-radius: 40px;!important;
                border-width: 5px;!important;
                border-color: black;!important;
            }
            .menu {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="container_titulo">
    <p style="font-family: cursive;font-size: 30px;text-decoration: underline;color:#F5C22F; margin-left: 20px" th:text="@{${alumno.nombre} +' '+ ${alumno.apellido1}+' '+ ${alumno.apellido2}}"></p>
    <img src="/escudo.png" alt="escudo" style="margin:0 auto; width: 100px; height: 100px">
    <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
</div>

<div class="container">
    <div class="menu">
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/curriculum'}">Subir Curriculum</a></ul>
        <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/cursos'}">Ver Cursos</a></ul>
       <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/perfil'}">Perfil</a></ul>
       <ul><a  th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/contrasena'}">Cambiar Contraseña</a></ul>
        <ul><a  th:href="@{/cerrar}">Cerrar Sesión</a></ul>
    </div>
    <div class="no_menu">
        <form th:action="@{/subirCV}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf">
            <button class="botonNormal"type="submit">Subir Curriculum</button>
        </form>
        <div th:if="${error}" style="border-radius: 20px; background-color: red; color: white; text-align: center; margin-top: 10px">
            <p th:text="${message}" style="font-size: 30px"></p>
        </div>
        <div th:if="${success}" style="border-radius: 20px; background-color: green; color: white; text-align: center; margin-top: 10px">
            <p th:text="${message}" style="font-size: 30px"></p>
        </div>
    </div>
</div>
<div class="mobile-menu" id="mobileMenu">
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/curriculum'}">Subir Curriculum</a></ul>
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/cursos'}">Ver Cursos</a></ul>
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/perfil'}">Perfil</a></ul>
    <ul><a th:href="@{'/' + ${alumno.nombre} + '/' + ${alumno.id}+'/contrasena'}">Cambiar Contraseña</a></ul>
    <ul><a th:href="@{/cerrar}">Cerrar Sesión</a></ul>
</div>
<script>
    function toggleMenu() {
        var mobileMenu = document.getElementById("mobileMenu");
        if (mobileMenu.style.display === "none" || mobileMenu.style.display === "") {
            mobileMenu.style.display = "flex";
        } else {
            mobileMenu.style.display = "none";
        }
    }
</script>
</body>
</html>
